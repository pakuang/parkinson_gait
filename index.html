<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gait Speed Distribution (D3 Enhanced)</title>
  <!-- Load D3 (version 6 or later recommended) -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #controls {
      margin-bottom: 1rem;
    }

    #chart-container {
      width: 80%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #chart {
      outline: 1px solid #ccc; /* optional, for debugging layout */
    }

    select, input[type='range'] {
      margin: 0 10px;
      padding: 5px 10px;
      font-size: 14px;
    }

    /* Tooltip styling */
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 4px;
      font-size: 12px;
      background: #333;
      color: #fff;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
    }

    /* Axis styling */
    .axis text {
      font-size: 12px;
      fill: #555;
    }

    .axis path,
    .axis line {
      stroke: #888;
    }

    .brush .selection {
      fill: #777;
      fill-opacity: 0.3;
      stroke: #999;
      stroke-width: 1;
    }
  </style>
</head>
<body>

  <h2>Gait Speed Distribution</h2>

  <div id="controls">
    <!-- Dropdown for group selection -->
    <select id="group-select">
      <option value="both">Both Groups</option>
      <option value="1">Parkinson's Only</option>
      <option value="2">Control Only</option>
    </select>

    <!-- Slider for number of bins -->
    <label for="bin-slider">Bins: <span id="bin-count">15</span></label>
    <input type="range" id="bin-slider" min="1" max="40" value="15" />
  </div>

  <div id="chart-container">
    <svg id="chart" width="800" height="400"></svg>
  </div>

  <!-- Tooltip div for mouseover events -->
  <div class="tooltip" id="tooltip"></div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
